

<!DOCTYPE html>
<html lang="pt">
<head>

    <title>Delícias Congeladas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .container {
            max-width: 600px;
            width: 100%;

            background-color: #fff;

            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

</head>

            <input type="tel" name="telefone" placeholder="Seu Telefone" required>
            <button type="submit">Enviar</button>
        </form>

</body>
</html>
